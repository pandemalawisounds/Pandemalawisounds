<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beats Marketplace | Pandemalawi Sounds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0e0e0e;
  color:#fff;
}

/* ===== HOME BUTTON ===== */
.home-btn{
  display:block;
  text-align:center;
  background:#f39c12;
  color:#000;
  padding:10px 20px;
  font-weight:bold;
  border-radius:8px;
  width:120px;
  margin:10px auto;
  text-decoration:none;
}

/* ===== HERO / SLIDESHOW ===== */
.hero{
  height:250px;
  position:relative;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:250px;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1s;
}
.hero img.active{
  opacity:1;
}
.hero-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:28px;
  font-weight:bold;
  text-align:center;
  z-index:1;
  text-shadow:0 0 8px #000;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1000px;
  margin:auto;
  padding:15px;
}

/* ===== SEARCH ===== */
.search-bar{
  margin:15px 0;
  display:flex;
  justify-content:center;
}
.search-bar input{
  width:60%;
  padding:8px 12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}

/* ===== GENRES ===== */
.genres{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.genre{
  background:#2c2c2c;
  padding:6px 12px;
  border-radius:12px;
  cursor:pointer;
}

/* ===== BEAT CARDS ===== */
.beat-card{
  background:#1a1a1a;
  border-radius:10px;
  padding:12px;
  margin-bottom:15px;
  display:flex;
  gap:12px;
  align-items:center;
}

.beat-cover{
  width:80px;
  height:80px;
  border-radius:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#333;
  font-size:28px;
}

.beat-info{
  flex:1;
}

.beat-title{
  font-size:16px;
  font-weight:bold;
}

.beat-producer{
  font-size:13px;
  color:#aaa;
  margin:4px 0;
}

.beat-actions{
  display:flex;
  gap:10px;
  margin-top:8px;
}

button{
  border:none;
  padding:6px 12px;
  border-radius:5px;
  cursor:pointer;
}

.play-btn{
  background:#2ecc71;
  color:#000;
}

.buy-btn{
  background:#f39c12;
  color:#000;
}

/* ===== ADS ===== */
.ad{
  background:#333;
  text-align:center;
  padding:15px;
  margin:20px 0;
  border-radius:10px;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HOME BUTTON -->
<a href="index.html" class="home-btn">üè† Home</a>

<!-- HERO / SLIDESHOW -->
<div class="hero">
  <img src="images/beat1.jpg" class="active">
  <img src="images/beat2.jpg">
  <img src="images/beat3.jpg">
  <div class="hero-text">üéß Beats Marketplace ‚Ä¢ Tap to Preview & Buy</div>
</div>

<div class="container">

<!-- SEARCH -->
<div class="search-bar">
  <input type="text" placeholder="Search beats, producers, genre...">
</div>

<!-- GENRES -->
<div class="genres">
  <div class="genre">Hip-Hop</div>
  <div class="genre">R&B</div>
  <div class="genre">Mapiano</div>
  <div class="genre">Afro</div>
  <div class="genre">Dancehall</div>
  <div class="genre">Reggae</div>
</div>

<!-- BEAT CARDS -->
<div class="beat-card">
  <div class="beat-cover">üéµ</div>
  <div class="beat-info">
    <div class="beat-title">Street Vibes</div>
    <div class="beat-producer">Prod. DJ Blaze</div>
    <div class="beat-actions">
      <button class="play-btn" onclick="playBeat('beat1')">‚ñ∂ Play Preview</button>
      <button class="buy-btn" onclick="location.href='producer-blaze.html'">
        Tap to Buy
      </button>
    </div>
    <audio id="beat1" src="beats/street-vibes-preview.mp3"></audio>
  </div>
</div>

<div class="beat-card">
  <div class="beat-cover">üé∂</div>
  <div class="beat-info">
    <div class="beat-title">Mapiano Wave</div>
    <div class="beat-producer">Prod. Kay Flex</div>
    <div class="beat-actions">
      <button class="play-btn" onclick="playBeat('beat2')">‚ñ∂ Play Preview</button>
      <button class="buy-btn" onclick="location.href='producer-kayflex.html'">
        Tap to Buy
      </button>
    </div>
    <audio id="beat2" src="beats/mapiano-wave-preview.mp3"></audio>
  </div>
</div>

<!-- AD BANNER -->
<div class="ad">üì¢ Promote your beats here!</div>

<!-- FOOTER NOTE -->
<div style="text-align:center; margin-top:30px; color:#aaa; font-size:13px;">
Producers pay monthly to stay active. Pandemalawi Sounds does not track final sales.
</div>

</div>

<script>
/* ===== BEAT PREVIEW LOGIC (45 SECONDS) ===== */
const playCount = {};

function playBeat(id){
  const audio = document.getElementById(id);
  if(!playCount[id]) playCount[id]=0;

  if(playCount[id]>=2){
    alert("Preview limit reached. Tap Buy to contact producer.");
    return;
  }

  audio.currentTime = 0;
  audio.play();
  playCount[id]++;

  setTimeout(()=>{
    audio.pause();
    audio.currentTime = 0;
  },45000); // 45 seconds preview
}

/* ===== HERO SLIDESHOW ===== */
let slideIndex=0;
const slides=document.querySelectorAll(".hero img");
setInterval(()=>{
  slides[slideIndex].classList.remove("active");
  slideIndex=(slideIndex+1)%slides.length;
  slides[slideIndex].classList.add("active");
},4000);
</script>

</body>
</html>
