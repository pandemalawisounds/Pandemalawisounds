<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Section | Pandemalawi Sounds</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND IMAGE ====== */
body {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("covers/Buy_Sell.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: #fff;
}

/* ===== MAIN CONTAINER ===== */
.market-wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

/* ===== MARKET TITLE ===== */
.market-title {
  text-align: center;
  font-size: 34px;
  font-weight: bold;
  margin-bottom: 25px;
}

/* ===== SEARCH BAR ===== */
.market-search {
  display: flex;
  justify-content: center;
  margin-bottom: 35px;
}

.market-search input {
  width: 65%;
  max-width: 500px;
  padding: 14px;
  border: none;
  outline: none;
  border-radius: 30px 0 0 30px;
  font-size: 16px;
}

.market-search button {
  padding: 14px 26px;
  border: none;
  border-radius: 0 30px 30px 0;
  background: orange;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

/* ===== PRODUCT GRID ===== */
.market-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

/* ===== PRODUCT CARD ===== */
.product-card {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  overflow: hidden;
  backdrop-filter: blur(6px);
  transition: transform 0.3s;
}

.product-card:hover {
  transform: translateY(-6px);
}

.product-card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

/* ===== PRODUCT INFO ===== */
.product-info {
  padding: 12px;
}

.product-price {
  color: #ffd700;
  font-weight: bold;
  margin-bottom: 6px;
}

.product-desc {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 10px;
}

.product-btn {
  display: block;
  text-align: center;
  background: orange;
  color: #000;
  padding: 8px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="market-wrapper">

  <!-- ===== MARKET SECTION STARTS HERE ===== -->
  <div class="market-title">MARKET SECTION</div>

  <!-- SEARCH BAR -->
  <div class="market-search">
    <input type="text" placeholder="Search products, services, beats, gear...">
    <button>Search</button>
  </div>

  <!-- PRODUCT GRID -->
  <div class="market-grid">

    <div class="product-card">
      <img src="covers/product1.jpg">
      <div class="product-info">
        <div class="product-price">MK 45,000</div>
        <div class="product-desc">Studio Headphones</div>
        <a href="#" class="product-btn">View</a>
      </div>
    </div>

    <div class="product-card">
      <img src="covers/product2.jpg">
      <div class="product-info">
        <div class="product-price">MK 120,000</div>
        <div class="product-desc">Acoustic Guitar</div>
        <a href="#" class="product-btn">View</a>
      </div>
    </div>

    <div class="product-card">
      <img src="covers/product3.jpg">
      <div class="product-info">
        <div class="product-price">MK 25,000</div>
        <div class="product-desc">USB Microphone</div>
        <a href="#" class="product-btn">View</a>
      </div>
    </div>

  </div>

</div>

</body>
</html>
