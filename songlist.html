<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Songlist | Pandemalawi Sounds</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6f6f6;
  color:#222;
}

/* ===== NAVIGATION ===== */
nav{
  background:#222;
  padding:10px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:999;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
}

/* ===== HERO / SLIDESHOW ===== */
.hero{
  position:relative;
  height:260px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:260px;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1s;
}
.hero img.active{
  opacity:1;
}

/* ===== SEARCH BAR ===== */
.search-bar{
  max-width:600px;
  margin:15px auto;
  display:flex;
}
.search-bar input{
  flex:1;
  padding:10px;
  border-radius:5px 0 0 5px;
  border:1px solid #ccc;
  font-size:14px;
}
.search-bar button{
  padding:10px 15px;
  border:none;
  background:#22c55e;
  color:#fff;
  border-radius:0 5px 5px 0;
  cursor:pointer;
}

/* ===== GENRES ===== */
h2{
  margin:25px 0 10px;
  font-size:20px;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  max-width:1000px;
  margin:auto;
  padding:0 15px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:8px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  font-weight:bold;
  cursor:pointer;
  text-decoration:none;
  color:#222;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== SONGLIST GRID ===== */
.song-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  max-width:1000px;
  margin:25px auto;
  padding:0 15px;
}
.song-card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  overflow:hidden;
  cursor:pointer;
  text-align:center;
}
.song-card img{
  width:100%;
  height:150px;
  object-fit:cover;
}
.song-card .song-info{
  padding:10px;
}
.song-card .song-info h3{
  margin:5px 0;
  font-size:14px;
}
.song-card .song-info p{
  font-size:12px;
  color:#555;
}

/* ===== ADS ===== */
.ad{
  max-width:1000px;
  margin:25px auto;
  background:#f3f3f3;
  color:#333;
  text-align:center;
  padding:15px;
  border:1px dashed #aaa;
  font-size:14px;
  border-radius:8px;
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <a href="index.html">üè† Home</a>
</nav>

<!-- HERO SLIDESHOW -->
<div class="hero" id="heroSlideshow">
  <!-- Images auto-populated from song images -->
  <img src="covers/song1.jpg" class="active">
  <img src="covers/song2.jpg">
  <img src="covers/song3.jpg">
</div>

<!-- SEARCH BAR -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for songs...">
  <button onclick="searchSong()">Search</button>
</div>

<!-- GENRES -->
<h2>Genres</h2>
<div class="grid">
  <a href="hiphop.html" class="card">üé§ Hip-Hop</a>
  <a href="rnb.html" class="card">üéß R&B</a>
  <a href="mapiano.html" class="card">üéµ Mapiano</a>
  <a href="dancehall.html" class="card">üé∂ Dancehall</a>
  <a href="reggae.html" class="card">üåç Reggae</a>
  <a href="afro.html" class="card">üî• Afro</a>
</div>

<!-- AD SPACE -->
<div class="ad">Ad Placeholder</div>

<!-- SONGLIST -->
<h2>All Songs</h2>
<div class="song-grid" id="songGrid">
  <!-- Example song cards -->
  <div class="song-card">
    <img src="covers/song1.jpg" alt="Song 1">
    <div class="song-info">
      <h3>Song Title 1</h3>
      <p>Artist 1</p>
    </div>
  </div>
  <div class="song-card">
    <img src="covers/song2.jpg" alt="Song 2">
    <div class="song-info">
      <h3>Song Title 2</h3>
      <p>Artist 2</p>
    </div>
  </div>
  <div class="song-card">
    <img src="covers/song3.jpg" alt="Song 3">
    <div class="song-info">
      <h3>Song Title 3</h3>
      <p>Artist 3</p>
    </div>
  </div>
</div>

<!-- AD SPACE -->
<div class="ad">Ad Placeholder</div>

<script>
/* ===== HERO SLIDESHOW ===== */
function startHeroSlideshow(){
  const slides = document.querySelectorAll("#heroSlideshow img");
  let index = 0;
  setInterval(()=>{
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 3000);
}
startHeroSlideshow();

/* ===== SEARCH FUNCTION ===== */
function searchSong(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const songs = document.querySelectorAll(".song-card");
  songs.forEach(card => {
    const title = card.querySelector("h3").innerText.toLowerCase();
    card.style.display = title.includes(input) ? "block" : "none";
  });
}
</script>

</body>
</html>
