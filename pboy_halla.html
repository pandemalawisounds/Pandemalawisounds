<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Pboy Halla - Artist Page</title>  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet"/>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>  
  <style>  
    body {  
      margin: 0;  
      font-family: 'Outfit', sans-serif;  
      background: #111;  
      color: #fff;  
    }  
    .container {  
      max-width: 1000px;  
      margin: auto;  
      padding: 1rem;  
    }  
    header, footer {  
      text-align: center;  
      padding: 1rem;  
      background-color: #222;  
      margin-bottom: 1rem;  
    }  
    .artist-cover {  
      width: 100%;  
      border-radius: 15px;  
    }  
    .song-card {  
      background: #1e1e1e;  
      border-radius: 10px;  
      padding: 1rem;  
      margin: 1rem 0;  
    }  
    .song-title {  
      font-size: 1.5rem;  
      margin-bottom: 0.5rem;  
      color: #00ffd5;  
    }  
    .song-row {  
      display: flex;  
      gap: 1rem;  
      align-items: flex-start;  
    }  
    .song-row img {  
      width: 110px;  
      height: 110px;  
      object-fit: cover;  
      border-radius: 10px;  
      box-shadow: 0 0 8px rgba(0,0,0,0.4);  
      flex-shrink: 0;  
    }  
    .download-btn a {  
      text-decoration: none;  
      font-weight: bold;  
      background: linear-gradient(135deg, #00ffd5, #00a7a1);  
      padding: 10px 20px;  
      border-radius: 10px;  
      color: #000;  
      white-space: nowrap;  
      transition: background 0.3s ease;  
    }  
    .download-btn a:hover {  
      background: linear-gradient(135deg, #00a7a1, #00ffd5);  
    }  
    .like-dislike button {  
      background: none;  
      border: none;  
      color: white;  
      margin-right: 10px;  
      font-size: 1.2rem;  
      cursor: pointer;  
    }  
    .like-count, .dislike-count {  
      font-size: 0.9rem;  
      margin-left: 5px;  
    }  
    .share-buttons {  
      margin-top: 1rem;  
    }  
    .share-buttons button {  
      background: none;  
      border: none;  
      font-size: 1.5rem;  
      margin-right: 15px;  
      cursor: pointer;  
      color: white;  
    }  
    footer p {  
      color: #aaa;  
      font-size: 0.9rem;  
    }  
  </style>  
</head>  
<body>  
  <header>  
    <h1>Pboy Halla</h1>  
  </header>  
  
  <div class="container">  
    <img class="artist-cover" src="covers/Pboy1.jpg" alt="Pboy Halla Cover" />  
  
    <p><strong>Bio:</strong> Pboy Halla is a Malawian musician known for his modern fusion of Afrobeat and hip-hop, bringing unique melodies and powerful lyrics to life.</p>  
  
    <!-- SONG CARD -->  
    <div class="song-card" data-songid="song1">  
      <h2 class="song-title">By My Side ft Denje</h2>  
      <div class="song-row">  
        <img src="covers/Song3.png" alt="Song Image" />  
        <div class="download-btn">  
          <a href="https://drive.google.com/uc?export=download&id=1-9WOA8icVV69KMB2R7dDv6tDZZIzusVp" download>Download</a>  
        </div>  
      </div>  
  
      <audio controls>  
        <source src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_1" type="audio/mpeg" />  
      </audio>  
  
      <div class="like-dislike">  
        <button onclick="vote('song1','like')"><i class="fa fa-thumbs-up"></i> <span class="like-count" id="song1-like">0</span></button>  
        <button onclick="vote('song1','dislike')"><i class="fa fa-thumbs-down"></i> <span class="dislike-count" id="song1-dislike">0</span></button>  
      </div>  
  
      <div class="share-buttons">  
        <button onclick="shareLink('https://pandemalawisounds.github.io/artist-pboy-halla.html#song1')"><i class="fab fa-facebook"></i></button>  
        <button onclick="shareLink('https://wa.me/?text=https://pandemalawisounds.github.io/artist-pboy-halla.html#song1')"><i class="fab fa-whatsapp"></i></button>  
        <button onclick="copyToClipboard('https://pandemalawisounds.github.io/artist-pboy-halla.html#song1')"><i class="fab fa-tiktok"></i></button>  
      </div>  
    </div>  
    
    <!-- Repeat for other songs (happy_Birthday, Tenga, etc.) -->

  </div>  
  
  <footer>  
    <p>&copy; 2025 Pandemalawi Sounds</p>  
  </footer>  
  
  <script>  
    function shareLink(url) {  
      window.open(url, '_blank');  
    }  
  
    function copyToClipboard(text) {  
      navigator.clipboard.writeText(text).then(() => {  
        alert("Link copied to clipboard!");  
      });  
    }  
  
    function vote(songID, type) {  
      const key = `${songID}-${type}`;  
      let count = parseInt(localStorage.getItem(key)) || 0;  
      count += 1;  
      localStorage.setItem(key, count);  
      document.getElementById(`${songID}-${type}`).textContent = count;  
    }  
  </script>  
</body>  
</html>
