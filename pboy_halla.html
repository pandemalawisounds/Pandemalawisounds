<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pboy Halla - Pandemalawi Sounds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .cover-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .bio {
      font-size: 1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .song-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }

    .song-title {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #333;
    }

    .song-row {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .song-row img {
      width: 100px;
      border-radius: 8px;
    }

    .download-btn a {
      background-color: #444;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9em;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .like-dislike {
      margin-top: 10px;
    }

    .like-dislike button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-right: 10px;
      color: #333;
    }

    .share-buttons {
      margin-top: 10px;
    }

    .share-buttons button {
      background: none;
      border: none;
      font-size: 1.2em;
      margin-right: 10px;
      cursor: pointer;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  <script>
    function vote(songId, type) {
      const countSpan = document.getElementById(`${songId}-${type}`);
      countSpan.textContent = parseInt(countSpan.textContent) + 1;
    }

    function shareLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</head>
