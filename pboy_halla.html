<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pboy Halla - Artist Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      margin-bottom: 1rem;
    }
    .artist-cover {
      width: 100%;
      border-radius: 15px;
    }
    .song-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
    }
    audio {
      width: 100%;
      margin: 10px 0;
    }
    .like-dislike {
      margin: 0.5rem 0;
    }
    .like-dislike button {
      background: none;
      border: none;
      color: white;
      margin-right: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .like-count, .dislike-count {
      font-size: 0.9rem;
      margin-left: 5px;
    }
    .share-buttons, .download-btn {
      margin-top: 0.5rem;
    }
    .share-buttons button, .download-btn a {
      background: none;
      border: none;
      font-size: 1.3rem;
      margin-right: 10px;
      cursor: pointer;
      color: white;
    }
    .download-btn a {
      text-decoration: none;
      font-weight: bold;
      background: #00ffd5;
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pboy Halla</h1>
  </header>

  <div class="container">
    <img src="covers/Pboy1.jpg" alt="Pboy Halla Cover" />

    <p><strong>Bio:</strong> Pboy Halla is a Malawian musician known for his modern fusion of Afrobeat and hip-hop, bringing unique melodies and powerful lyrics to life.</p>

    <!-- SONG CARD START -->
    <div class="song-card" data-songid="song1">
      <h2>By My Side ft Denje</h2>
      <audio controls>
        <source src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_1" type="audio/mpeg" />
      </audio>

      <div class="like-dislike">
        <button onclick="vote('song1','like')"><i class="fa fa-thumbs-up"></i> <span class="like-count" id="song1-like">0</span></button>
        <button onclick="vote('song1','dislike')"><i class="fa fa-thumbs-down"></i> <span class="dislike-count" id="song1-dislike">0</span></button>
      </div>

      <div class="download-btn">
        <a href="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID_1" download>Download</a>
      </div>

      <div class="share-buttons">
        <button onclick="shareLink('https://yourwebsite.com/artist-pboy-halla.html#song1')"><i class="fab fa-facebook"></i></button>
        <button onclick="shareLink('https://yourwebsite.com/artist-pboy-halla.html#song1')"><i class="fab fa-whatsapp"></i></button>
        <button onclick="shareLink('https://yourwebsite.com/artist-pboy-halla.html#song1')"><i class="fab fa-tiktok"></i></button>
      </div>
    </div>

    <!-- COPY THIS SONG-CARD FOR MORE SONGS, JUST CHANGE IDs -->
  </div>

  <footer>
    <p>&copy; 2025 Pandemalawi Sounds</p>
  </footer>

  <script>
    // Load stored votes
    window.onload = function () {
      document.querySelectorAll('.song-card').forEach(card => {
        const id = card.dataset.songid;
        document.getElementById(id + '-like').textContent = localStorage.getItem(id + '-like') || 0;
        document.getElementById(id + '-dislike').textContent = localStorage.getItem(id + '-dislike') || 0;
      });
    };

    // Voting logic
    function vote(songID, type) {
      const key = `${songID}-${type}`;
      let count = parseInt(localStorage.getItem(key)) || 0;
      count += 1;
      localStorage.setItem(key, count);
      document.getElementById(`${songID}-${type}`).textContent = count;
    }

    // Share function
    function shareLink(link) {
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(link)}`, '_blank');
    }
  </script>
</body>
</html>
