  <script>
    // Load stored votes
    window.onload = function () {
      document.querySelectorAll('.song-card').forEach(card => {
        const id = card.dataset.songid;
        document.getElementById(id + '-like').textContent = localStorage.getItem(id + '-like') || 0;
        document.getElementById(id + '-dislike').textContent = localStorage.getItem(id + '-dislike') || 0;
      });
    };

    function vote(songID, type) {
      const key = `${songID}-${type}`;
      let count = parseInt(localStorage.getItem(key)) || 0;
      count += 1;
      localStorage.setItem(key, count);
      document.getElementById(`${songID}-${type}`).textContent = count;
    }

    function shareLink(link) {
      window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(link)}`, '_blank');
    }
  </script>
