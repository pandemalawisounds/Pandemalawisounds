<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("covers/Buy_Sell.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: #fff;
}

.market-wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* HOME */
.home-btn {
  text-align: center;
  margin-bottom: 15px;
}
.home-btn a {
  text-decoration: none;
  color: #fff;
  font-size: 14px;
}
.home-btn span {
  font-size: 26px;
  display: block;
}

/* TITLE */
.market-title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 15px;
}

/* ===== MARKETS BAR ===== */
.market-scroll {
  overflow-x: auto;
  margin-bottom: 25px;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;

  /* ‚úÖ CRITICAL FIX: allows swipe + tap */
  touch-action: pan-x;
}
.market-scroll::-webkit-scrollbar {
  display: none;
}

.market-track {
  display: flex;
  gap: 15px;
  width: max-content;
  padding: 5px 0;
}

.market-track a {
  background: rgba(255,165,0,0.85);
  color: #000;
  padding: 8px 18px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  white-space: nowrap;
  flex: 0 0 auto;
}

/* SEARCH */
.market-search {
  display: flex;
  justify-content: center;
  margin-bottom: 25px;
}
.market-search input {
  width: 65%;
  max-width: 480px;
  padding: 14px;
  border: none;
  outline: none;
  border-radius: 30px 0 0 30px;
}
.market-search button {
  padding: 14px 26px;
  border: none;
  border-radius: 0 30px 30px 0;
  background: orange;
  font-weight: bold;
  cursor: pointer;
}

/* PRODUCTS GRID */
.market-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}
@media (min-width: 768px) {
  .market-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.product-card {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  overflow: hidden;
  backdrop-filter: blur(6px);
}
.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}
.product-info {
  padding: 10px;
}
.product-price {
  color: #ffd700;
  font-weight: bold;
  font-size: 14px;
}
.product-desc {
  font-size: 13px;
  margin: 6px 0;
}
.product-btn {
  display: block;
  text-align: center;
  background: orange;
  color: #000;
  padding: 6px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 13px;
  font-weight: bold;
}
</style>
</head>

<!-- ===== MARKET BAR AUTO SCROLL SCRIPT ===== -->
<script>
/*
  Auto scroll
  Swipe freely
  Slow on interaction
  TAPS WORK
*/

const bar = document.getElementById("marketsBar");

const normalSpeed = 0.6;
const slowSpeed = 0.15;
let currentSpeed = normalSpeed;

function autoScroll() {
  bar.scrollLeft += currentSpeed;

  if (bar.scrollLeft + bar.clientWidth >= bar.scrollWidth - 1) {
    bar.scrollLeft = 0;
  }
  requestAnimationFrame(autoScroll);
}

["touchstart","mousedown","wheel"].forEach(e =>
  bar.addEventListener(e, () => currentSpeed = slowSpeed)
);

["touchend","mouseup","mouseleave"].forEach(e =>
  bar.addEventListener(e, () => currentSpeed = normalSpeed)
);

autoScroll();
</script>

</body>
