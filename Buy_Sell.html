<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Section | Pandemalawi Sounds</title>

<style>
/* ===== BASIC RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND IMAGE ===== */
body {
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("covers/Buy_Sell.jpg") center/cover no-repeat;
  min-height: 100vh;
  color: #fff;
}

/* ===== MAIN WRAPPER ===== */
.market-wrapper {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* ===== HOME BUTTON ===== */
.home-btn {
  text-align: center;
  margin-bottom: 15px;
}

.home-btn a {
  text-decoration: none;
  color: #fff;
  font-size: 14px;
}

.home-btn span {
  font-size: 26px;
  display: block;
  opacity: 0.9;
}

/* ===== MARKET TITLE ===== */
.market-title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 15px;
}

/* ===== AUTO-SCROLL MARKETS BAR ===== */
.market-scroll {
  overflow: hidden;
  margin-bottom: 25px;
}

.market-track {
  display: flex;
  gap: 15px;
  width: max-content;
  animation: scrollMarkets 25s linear infinite;
}

/* Individual market button */
.market-track a {
  background: rgba(255,165,0,0.85);
  color: #000;
  padding: 8px 18px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  white-space: nowrap;
}

/* Pause animation on hover (user control) */
.market-scroll:hover .market-track {
  animation-play-state: paused;
}

/* Infinite scrolling animation */
@keyframes scrollMarkets {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ===== SEARCH BAR ===== */
.market-search {
  display: flex;
  justify-content: center;
  margin-bottom: 25px;
}

.market-search input {
  width: 65%;
  max-width: 480px;
  padding: 14px;
  border: none;
  outline: none;
  border-radius: 30px 0 0 30px;
}

.market-search button {
  padding: 14px 26px;
  border: none;
  border-radius: 0 30px 30px 0;
  background: orange;
  font-weight: bold;
  cursor: pointer;
}

/* ===== PRODUCT GRID (2 PER ROW MOBILE) ===== */
.market-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

/* Bigger screens */
@media (min-width: 768px) {
  .market-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

/* ===== PRODUCT CARD ===== */
.product-card {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  overflow: hidden;
  backdrop-filter: blur(6px);
}

.product-card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

/* ===== PRODUCT INFO ===== */
.product-info {
  padding: 10px;
}

.product-price {
  color: #ffd700;
  font-weight: bold;
  font-size: 14px;
}

.product-desc {
  font-size: 13px;
  opacity: 0.9;
  margin: 6px 0;
}

.product-btn {
  display: block;
  text-align: center;
  background: orange;
  color: #000;
  padding: 6px;
  border-radius: 15px;
  text-decoration: none;
  font-size: 13px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="market-wrapper">

  <!-- ===== HOME BUTTON ===== -->
  <div class="home-btn">
    <a href="index.html">
      <span>üè†</span>

    </a>
  </div>

  <!-- ===== MARKET TITLE ===== -->
  <div class="market-title">MARKET SECTION</div>

  <!-- ===== AUTO SCROLLING MARKETS ===== -->
  <div class="market-scroll">
    <div class="market-track">
      <!-- Repeat markets twice for seamless loop -->
      <a href="#">Limbe Market</a>

      <a href="#">Mzuzu Market</a>
      <a href="#">Zomba Market</a>
      <a href="#">Nkhotakota Market</a>
      <a href="#">Karonga Market</a>

      <a href="#">Limbe Market</a>

      <a href="#">Zomba Market</a>

      <a href="#">Karonga Market</a>
    </div>
  </div>

  <!-- ===== SEARCH BAR ===== -->
  <div class="market-search">
    <input type="text" placeholder="Search products, services, shops...">
    <button>Search</button>
  </div>

  <!-- ===== PRODUCTS GRID ===== -->

      </div>
    </div>

    <div class="product-card">

</div>

</body>
</html>
