<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemalawi Sounds</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #111;
      text-align: center;
      margin-bottom: 20px;
    }
    .songs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .song-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .song-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .song-title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 10px 0;
    }
    .song-artist {
      color: #777;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pandemalawi Sounds</h1>
  <div class="songs-container" id="songs"></div>  <script>
    fetch("https://pandemalawisounds.github.io/songs.json")
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("songs");
        data.forEach(song => {
          const card = document.createElement("div");
          card.className = "song-card";
          card.innerHTML = `
            <img src="${song.cover}" class="song-cover" alt="Cover">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist}</div>
            <audio controls>
              <source src="${song.audio}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("songs").innerHTML = "<p>Failed to load songs.</p>";
        console.error("Fetch error:", error);
      });
  </script></body>
</html>
