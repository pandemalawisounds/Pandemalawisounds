<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pandemalawi Sounds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .song-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .share-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .share-buttons a img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
    .share-buttons a.fb img { background-color: #1877F2; padding: 4px; }
    .share-buttons a.wa img { background-color: #25D366; padding: 4px; }
    .share-buttons a.tg img { background-color: #0088cc; padding: 4px; }
    .share-buttons a.x img  { background-color: #000000; padding: 4px; }
  </style>
</head>
<body>
  <header>
    <h1>Pandemalawi Sounds</h1>
    <p>Stream and Download Your Favorite Malawian Hits</p>
  </header>

  <div class="container">
    <section id="most-liked">
      <h2>Most Liked Songs</h2>
      <div class="song-card">
        <h3>By My Side - Pboy Halla ft Denje</h3>
        <audio controls>
          <source src="songs/by-my-side.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>

        <div class="share-buttons">
          <a href="https://www.facebook.com/sharer/sharer.php?u=https://pandemalawisounds.github.io/songs/by-my-side.mp3" target="_blank" title="Share on Facebook" class="fb">
            <img src="icons/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://api.whatsapp.com/send?text=Check%20this%20song:%20https://pandemalawisounds.github.io/songs/by-my-side.mp3" target="_blank" title="Share on WhatsApp" class="wa">
            <img src="icons/whatsapp.svg" alt="WhatsApp" />
          </a>
          <a href="https://t.me/share/url?url=https://pandemalawisounds.github.io/songs/by-my-side.mp3" target="_blank" title="Share on Telegram" class="tg">
            <img src="icons/telegram.svg" alt="Telegram" />
          </a>
          <a href="https://x.com/intent/tweet?url=https://pandemalawisounds.github.io/songs/by-my-side.mp3&text=Check%20out%20this%20song!" target="_blank" title="Share on X" class="x">
            <img src="icons/x.svg" alt="X (Twitter)" />
          </a>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Pandemalawi Sounds. All rights reserved.</p>
  </footer>
</body>
</html>
